<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Container */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Image */
        img {
            border-radius: 50%;
            margin: 20px 0;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Hobbies List */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 1.1em;
        }

        /* Contact Form */
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2771ae;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        input[type="submit"]:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="profile-container">
				<img src="dp-sample.png" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Hello! I am a web development enthusiast. I enjoy coding, learning new technologies, and building awesome projects.</p>


        <h2>My Hobbies</h2>
        <ul>
            <li>Playing Guitar</li>
            <li>Reading Books</li>
            <li>Hiking</li>
        </ul>

        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Send">
        </form>
    </div>

</body>
</html>
